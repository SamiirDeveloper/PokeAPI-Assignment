<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon Search</title>

    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <main class="flex-fill text-center">
        <h1 class="mt-5 mb-5">Pokemon Search</h1>

        <div class="container border border-3 mb-3 p-4">
            <div class="row justify-content-center">
                <div class="col-md-12 mb-5">
                    <input type="text" id="pokemon-input" class="pokemon-input form-control mb-3 text-center"
                        placeholder="Enter Pokemon name or ID" />
                    <button id="search-button" class="btn btn-success w-50% mb-3">Search</button>

                    <div id="pokemon-info" class="py-3 m-3"></div>
                    <div id="error" style="color: red;"></div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-dark text-light text-center w-100 py-3 mt-5">
        <p class="mb-0">&copy; 2025 Samir Developer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>


</html>
