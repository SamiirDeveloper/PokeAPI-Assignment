<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon Search</title>

    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<!-- Flex body -->
<body class="d-flex flex-column min-vh-100">
    <main class="flex-fill text-center m-3">

        <!-- pokemon-container -->
        <h1 class="m-3">Pokemon Search</h1>

        <div class="container border border-3 p-4">
            <div class="row justify-content-center">

                <!-- Input div -->
                <div class="col-md-12 mb-5">
                    <input type="text" id="pokemon-input" class="pokemon-input form-control mb-3 text-center"
                        placeholder="Enter Pokemon name or ID" />
                    <button id="search-button" class="btn btn-success w-50% mb-3">Search</button>
                    
                    <!-- pokemonInfo div -->
                    <div id="pokemon-info" class="py-3 m-3"></div>
                    <div id="error" style="color: red;"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- footer -->
    <footer class="footer bg-dark text-white position-relative">
        <div class="container-fluid px-5 m-3">
            <div class="row justify-content-center text-center">

                <!-- Contact Me (Combined Section) -->
                <div class="col-md-6 mb-4">
                    <h5 class="mb-3">Connect with me</h5>

                    <!-- Email List -->
                    <ul class="list-unstyled mb-3">
                        <li><i class="fas fa-envelope me-2"></i><a href="mailto:inquiries@SamirDeveloper.com"
                                class="text-light text-decoration-none nav-link-hover">inquiries@SamirDeveloper.com</a>
                        </li>
                    </ul>



                    <!-- Social Media Icons -->
                    <div class="d-flex flex-wrap gap-3 justify-content-center">
                        <a href="https://facebook.com/SamiirDeveloper" class="text-light fs-4 social-icon"
                            target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/SamiirDeveloper" class="text-light fs-4 social-icon"
                            target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.tiktok.com/@samiirdeveloper" class="text-light fs-4 social-icon"
                            target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>
                        <a href="https://www.snapchat.com/add/SamiirDeveloper" class="text-light fs-4 social-icon"
                            target="_blank" rel="noopener"><i class="fab fa-snapchat-ghost"></i></a>
                        <a href="https://instagram.com/SamiirDeveloper" class="text-light fs-4 social-icon"
                            target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                        <a href="https://youtube.com/@SamiirDeveloper" class="text-light fs-4 social-icon"
                            target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
                        <a href="https://github.com/SamiirDeveloper" class="text-light fs-4 social-icon" target="_blank"
                            rel="noopener"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <!-- Location with Icons -->
                <p class="mb-3">
                    <img src="https://img.icons8.com/ios-filled/20/ffffff/marker.png" width="20" height="20"
                        alt="Location Icon" class="me-2">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" width="20"
                        height="15" alt="US Flag" class="me-2">
                    Seattle, WA. USA
                </p>


            </div>

            <!-- Copyright -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="text-center copyright-box" style="max-width:75%; width:100%;">
                        <hr class="border-light my-3">
                        <p class="fs-5 mb-2">&copy; 2025 Samir Developer. All rights reserved.</p>
                    </div>
                </div>
            </div>
    </footer>

    <script src="script.js"></script>
</body>


</html>
